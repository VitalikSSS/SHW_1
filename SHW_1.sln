using System;
using System.Diagnostics;
using System.Linq;
using System.Windows.Forms;

namespace ProcessDemo
{
    public partial class Form1 : Form
    {
        public Form1()
        {
            InitializeComponent();
        }
        private void buttonCmdOutput_Click(object sender, EventArgs e)
        {
            Process process = new Process();
            process.StartInfo.FileName = "cmd.exe";
            process.StartInfo.Arguments = "/C dir";
            process.StartInfo.UseShellExecute = false;
            process.StartInfo.RedirectStandardOutput = true;
            process.Start();

            string output = process.StandardOutput.ReadToEnd();
            process.WaitForExit();

            MessageBox.Show(output, "L dir");
        }
        private void buttonPing_Click(object sender, EventArgs e)
        {
            Process process = new Process();
            process.StartInfo.FileName = "ping";
            process.StartInfo.Arguments = "127.0.0.1 -n 2";
            process.StartInfo.UseShellExecute = false;
            process.StartInfo.RedirectStandardOutput = true;
            process.Start();

            string output = process.StandardOutput.ReadToEnd();
            process.WaitForExit();

            MessageBox.Show(output, "Результат ping");
        }
        private void buttonListProcesses_Click(object sender, EventArgs e)
        {
            var processes = Process.GetProcesses()
                                   .Where(p => p.Id >= 1000)
                                   .Select(p => $"ID: {p.Id}, Name: {p.ProcessName}");

            string result = string.Join(Environment.NewLine, processes);
            MessageBox.Show(result, "Активні процеси");
        }
        private void buttonKillNotepad_Click(object sender, EventArgs e)
        {
            var processes = Process.GetProcessesByName("notepad");
            foreach (var p in processes)
            {
                p.Kill();
            }

            MessageBox.Show("Усі процеси notepad завершено.", "Інфо");
        }

  
    }
}
